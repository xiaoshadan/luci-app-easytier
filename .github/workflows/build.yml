name: Build-OpenWrt-EasyTier

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '请填写发布Releases的版本号（留空不发布）'
        required: false
        default: ''
      text:
        description: '请填写发布的说明'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TAG: "${{ github.event.inputs.tag }}"
  TZ: Asia/Shanghai

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}-${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_cortex-a53
          - arm_cortex-a7_neon-vfpv4
        sdk:
          - 23.05.5
          - SNAPSHOT
        version:
          - full
          - lite

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache OpenWrt SDK
        uses: actions/cache@v4
        with:
          path: |
            /opt/openwrt-sdk-${{ matrix.arch }}-${{ matrix.sdk }}
            dl
          key: sdk-${{ matrix.arch }}-${{ matrix.sdk }}

      - name: Configure Package (Lite vs Full)
        run: |
          if [ "${{ matrix.version }}" = "lite" ]; then
            # 修改 Makefile 默认值以防万一，关闭 Web 控制台
            sed -i 's/default y/default n/g' easytier/Makefile
          else
            # 开启 Web 控制台
            sed -i 's/default n/default y/g' easytier/Makefile
          fi

      - name: Building packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: easytier luci-app-easytier
          NO_REFRESH_CHECK: 1
          NO_SHFMT_CHECK: 1
          MAKEFLAGS: -j$(nproc)
          V: s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EasyTier-${{ matrix.arch }}-${{ matrix.sdk }}-${{ matrix.version }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.tag != '' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          mkdir -p release
          cd artifacts
          for dir in *; do
            # 如果目录为空则跳过
            if [ -z "$(ls -A "$dir")" ]; then continue; fi
            zip -j "../release/${dir}-${{ env.TAG }}.zip" "$dir"/*
          done
          echo "build_time=$(date '+%Y年%m月%d日%H:%M:%S')" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### 🛠 编译信息
            - **编译时间**: ${{ env.build_time }}
            - **版本说明**: ${{ github.event.inputs.text }}

            ### 📦 版本区别
            - **Full 版**: 包含 EasyTier Web 控制台，功能完整，但体积较大。
            - **Lite 版**: 不含 Web 控制台，仅包含核心 VPN 功能，适合 Flash 空间小的设备。

            ### 💾 安装指南
            - **23.05.x**: 下载对应架构的 zip，解压后使用 `opkg install *.ipk` 安装。
            - **SNAPSHOT**: 使用 `apk add --allow-untrusted *.apk` 安装。

            > 注意：`easytier` 程序本身不包含在 ipk 中，请在插件界面手动上传或通过软件包安装。
          tag_name: ${{ env.TAG }}
          files: release/*.zip
