jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}-${{ matrix.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
        sdk:
          - 23.05.5
        version:
          - full
          - lite

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache OpenWrt SDK
        uses: actions/cache@v4
        with:
          path: |
            /opt/openwrt-sdk-${{ matrix.arch }}-${{ matrix.sdk }}
            dl
          key: sdk-${{ matrix.arch }}-${{ matrix.sdk }}

      - name: Configure Package (Lite vs Full)
        run: |
          if [ "${{ matrix.version }}" = "lite" ]; then
